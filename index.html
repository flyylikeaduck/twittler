<!DOCTYPE html>
<html>
  <head>
  <!--   <link type="text/css" rel="stylesheet" href="twittler_stylesheet.css"/> -->
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler</title>
  </head>
  <body>
    <div class = "header">
      <h1> Twittler </h1>
      <img src="http://www.binkd.com/wp-content/uploads/2013/04/Twitter-engagement-Image.jpg" height="100" width="100"/>
    </div>
      <p id='nmbrTweet'>0 tweets received</p>
      <button>Display new tweets</button>
      <div id='lastTweet'></div>
    <script>

      $(document).ready(function(){
    // add button above script tag
    // access streams into an array
    // add event on the button to prepend (most recent tweets first)
      // Display the timestamps of when the tweets were created.

        var indexLastTweetDisplayed = 0;

        $('button').on('click', function() {
          $('#nmbrTweet').text(`${streams.home.length} tweetls received`);
          // same as:
          // $('#nmbrTweet').text(streams.home.length + ' tweetls received');
          var lastIndex = streams.home.length-1;
          while(indexLastTweetDisplayed <= lastIndex) {

            var tweet = streams.home[indexLastTweetDisplayed];
            var $tweet = $('<div></div>');
            var tweetDate = tweet.created_at.toDateString() + ' ' + tweet.created_at.toLocaleTimeString();
            $tweet.text(tweetDate + ' @' + tweet.user + ': ' + tweet.message);
            $tweet.prependTo('#lastTweet');
            indexLastTweetDisplayed++;
          }
        });
      });
    </script>


  </body>
</html>
